<!DOCTYPE html>
<html>
<head>
    <title>Todo-list</title>
    <style>
        body{
            font-family: arial;
        }
        .todo-grid,.todo-input-grid{
            display: grid;
            grid-template-columns: 200px 150px 100px;
            column-gap: 10px;
            row-gap: 10px;
            align-items: center;
        }
        .todo-input-grid{
            margin-bottom: 10px;
            align-items:stretch ;
        }
        .name-input,.due-date-input{
            font-size: 15px;
            padding: 6px;
        }
        .add-todo-button{
            background-color: green;
            color: white;
            border: none;
            font-size: 15px;
            cursor: pointer;
        }
        .delete-todo-button{
            background-color: darkred;
            color: white;
            border: none;
            font-size: 15px;
            cursor: pointer;
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <p>TODO-LIST</p>
    <div class="todo-input-grid">
        <input placeholder="Todo name" class="js-input name-input" >
        <input type="date" class="js-due-date-input due-date-input">
        <button onclick="addtodo();" class="add-todo-button">Add</button>

       <!--<p class="js-msg"></p> --> 
    </div>
    <div class="js-todo-list todo-grid"></div>
    <!--to enter the data in the input on to the screen
     onkeyup="
        const inputElement= document.querySelector('.js-input');
        document.querySelector('.js-msg').innerHTML=inputElement.value;
    --->

    <script>
        const todolist=[{
            name:'make dinner',
            dueDate:'2026-01-18'},
            {
                name:'study',
                dueDate:'2026-01-19'
            } ];

        rendertodolist();

        function rendertodolist(){
            let todolistHTML='';
            for(let i=0;i<todolist.length;i++){
                const todoObject=todolist[i];
                const {name,dueDate}=todoObject;
                const html=`
                 <div>${name}</div>
                 <div>${dueDate}</div>
                 <button onclick="
                 todolist.splice(${i},1);
                 rendertodolist();"
                 class="delete-todo-button">Delete</button>
                `;
                todolistHTML+=html;
            }
            document.querySelector('.js-todo-list').innerHTML=todolistHTML;
        }

        function addtodo(){
            const inputElement=document.querySelector('.js-input');
           // document.querySelector('js-msg').innerHTML=inputElement.value;
            const name=inputElement.value;
            const dueInputElement=document.querySelector('.js-due-date-input');
            const dueDate=dueInputElement.value;
            todolist.push({
                name:name,
                dueDate:dueDate
            });
            
            //to display back to placeholder name after clicking add
            inputElement.value='';
            rendertodolist();
        }
    </script>
</body>
</html>

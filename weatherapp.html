<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

   <style>
    body{
        margin: 0;
        padding: 0;
        font-family: arial;
        background: linear-gradient(to right,#4facfe,#00f2fe);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .container{
        background: white;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        width: 300px;
    }
    input{
        padding: 10px;
        width: 70%;
        margin-bottom: 10px;
    }
    button{
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background: #0077ff;
        color: white;
        cursor: pointer;
    }
    .weather{
        margin-top: 20px;
    }
   </style>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" class="place" placeholder="Enter the place">
        <button class="select-button">Enter</button>
        <div class="weather">
            <h2 class="city"></h2>
            <h3 class="temp"></h3>
            <p class="humidity"></p>
            <img class="icon">
        </div>
    </div>
    
    <script>
        const button=document.querySelector('.select-button').addEventListener('click',getweather);
        function getweather() {
            const place=document.querySelector('.place').value;
            const apiKey="dd02a3541566aab5e61be0ed34f23742";
            const url=`https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=${apiKey}&units=metric`;
            //axios request
            axios.get(url).then(function(response){
                const data=response.data;
                document.querySelector('.city').innerHTML=data.name;
                document.querySelector('.temp').innerHTML="Temperature:"+data.main.temp+"c";
                document.querySelector('.humidity').innerHTML="Humidity:"+data.main.humidity+"%";
                /*const iconcode=data.weather[0].icon;
                const iconurl="https://openweathermap.org/img/wn/"+iconcode+"@2x.png";
                document.querySelector('.icon').src=iconurl;*/

            })

            .catch(function(error){
                alert("city not found or api key not activated yet");
                console.log(error);
            });
        }
    </script>
</body>
</html>
